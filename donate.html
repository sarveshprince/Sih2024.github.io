<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            overflow: hidden;
            background-color: #004d66; /* Dark blue background */
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .navbar a:hover {
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .navbar a:hover::after {
            transform: scaleX(1);
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #004d66;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin: 0 0 20px;
            font-size: 1.1em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border: 1px solid #004d66;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, button:focus {
            border-color: #004d66;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        button {
            background-color: #004d66;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message {
            background-color: #ffffff;
            border: 1px solid #004d66;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        .message p {
            margin: 0 0 20px;
            font-size: 1.2em;
        }
        .message button {
            background-color: #004d66;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .message button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="opd_login.html">OPD</a>
        <a href="bed_availability.html">Bed Availability</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="about_us.html">About Us</a>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <h1>Donate Blood</h1>
        <p>Please fill out the form below to register as a blood donor.</p>
        <form id="donateForm">
            <input type="text" id="name" aria-label="Full Name" placeholder="Full Name" required>
            <input type="email" id="email" aria-label="Email Address" placeholder="Email Address" required>
            <input type="tel" id="phone" aria-label="Phone Number" placeholder="Phone Number" required>
            <input type="text" id="bloodType" aria-label="Blood Type" placeholder="Blood Type" required>
            <input type="text" id="city" aria-label="City" placeholder="City" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Blurred Background and Confirmation Message -->
    <div id="popup" class="blurred-background">
        <div class="message">
            <p>Your request has been sent successfully!</p>
            <p>You will receive a call soon from our side to get more information about donating blood.</p>
            <button onclick="closeMessage()">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('popup').style.display = 'flex';
        });

        function closeMessage() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
