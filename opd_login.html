<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPD Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            overflow: hidden;
            background-color: #008080;
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #005f5f;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #008080;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            background-color: #008080;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #005f5f;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
        .reg{
            text-align: center;
        }
        .input-box .icon {
  position:absolute;
  right:8px;
  top:50%;
  color: #fff;
  transform: translateY(-50%);
}
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="create_abhi_id.html">Create ABHI ID</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="about_us.html">About Us</a>
    </div>

    <div class="container">
        <h2>OPD Login</h2>
        <form>
            <label for="username"><b>ABHA ID</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
            <br><br>
            <div class="reg">Or Create an ABHA ID   
            <a href="https://ors.gov.in/healthid/index.jsp?NICSecurityORS=X8XW-D76K-CTNY-LBOF-3T8T-BOK9-5WU8-MESN">Register now</a>
            </div>
        </form>

    </div>

    <div class="footer">
        <p>&copy; 2024 Medical Center. All rights reserved.</p>
    </div>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>

</body>
</html>
